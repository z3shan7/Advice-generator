<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
 <main class="advice-card">
   <h4 class="advice-id" id="advice-id"></h4>
   <p class="advice-text"></p>
     <img src="./images/loading.svg" alt="round loading" class="loading hide-loading">
   <img src="./images/pattern-divider-desktop.svg" alt="horizontal line" class="divider-desktop">
   <img src="./images/pattern-divider-mobile.svg" alt="horizontal line" class="divider-mobile">
    <div class="diceImg">
      <img src="./images/icon-dice.svg" alt="dice" class="roll-dice">
    </div>
 <footer>
     <div class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
       Coded by <a href="https://github.com/z3shan7" target="_blank">Zeshan Ahmed</a>.
      </div>
    </footer>
  </main>
  <script src="app.js"></script>
</body>
</html>
